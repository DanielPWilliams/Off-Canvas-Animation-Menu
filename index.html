<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Off Canvas Animation Menu</title>

    <!-- Link stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

</head>
<body>

    <div id="wrapper">

        <div class="main">
            <!-- Checkbox to toggle the menu -->
            <input type="checkbox" id="tm">
            <!-- The Menu -->
            <ul class="sidenav">
                <li><a href="#"><i class="fa fa-home"></i><b>Home</b></a></li>
                <li><a href="#"><i class="fa fa-star"></i><b>Services</b></a></li>
                <li><a href="#"><i class="fa fa-star"></i><b>About Us</b></a></li>
                <li><a href="#"><i class="fa fa-star"></i><b>Contact</b></a></li>
                <li><a href="#"><i class="fa fa-cog"></i><b>Log In</b></a></li>
            </ul>
            <!-- Content Area -->
            <section>
                <!-- Nav Label for #tm checkbox -->
                <label for="tm"><i class="fa fa-th-list"></i></label>
            </section>
        </div>

    </div>

</body>
</html>
